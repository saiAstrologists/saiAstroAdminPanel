<div class="astrologer-wrapper">
    <!-- data table -->    
    <div class="container">
        <div class="page-title">        
            <h2 class="font-muli"><mat-icon>list</mat-icon> <span routerLink="/dashboard">Dashboard</span> / <span>Astrologer</span></h2>
        </div>

        <!-- search data table filter start -->
        <div class="clearfix">
          <div class="float-right filter-field">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search by: Name, Email, Status..." #input>
              <mat-icon matSuffix>filter_alt</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <!-- search data table filter end -->

        <div class="mat-elevation-z8 mt-3">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
              </ng-container>
        
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <!-- if status is not pending then show -->
                  <span *ngIf="element.status != 'Pending' && !element.isDropdown">{{element.status}}</span>
                  <!-- {{selectedValue'+'i"}} -->
                  <!-- if status is pending then show dropdown -->
                  <div class="select-status" *ngIf="element.status == 'Pending' || element.isDropdown ">
                    <mat-form-field appearance="fill">
                      <mat-label>Status</mat-label>
                      <mat-select (selectionChange)="statusChange($event, i)">
                        <mat-option *ngFor="let statusType of statusTypeList" [value]="statusType.name">
                          {{statusType.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>                  
                </td>
              </ng-container>

              <!-- Action Column -->
               <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let row">
                  <button mat-raised-button color="accent" (click)="viewProfile(row)">View Profile</button>
                </td>
               </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        
    </div>
</div>
