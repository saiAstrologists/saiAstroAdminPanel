<div class="dashboard-wrapper">
    <div class="container">
        <div class="page-title">
            <h2 class="font-muli"><mat-icon>home</mat-icon> <span>Dashboard</span></h2>
        </div>
        <div class="dashboard-list">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 mb-4" [ngClass]="{'col-sm-8': !isMasterAdmin}">
                    <div class="list-wrapper" (click)="openLink('astrologer')">
                        <div class="clearfix">
                            <div class="float-left">
                                <h3>Astrologer
                                    <!-- <span>List</span> -->
                                </h3>
                            </div>
                            <div class="float-right">
                                <div class="icon">
                                    <mat-icon>list</mat-icon>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 mb-4" *ngIf="isMasterAdmin">
                    <div class="list-wrapper" (click)="openLink('subadmin')">
                        <div class="clearfix">
                            <div class="float-left">
                                <h3>Sub-Admin
                                    <!-- <span>List</span> -->
                                </h3>
                            </div>
                            <div class="float-right">
                                <div class="icon">
                                    <mat-icon>admin_panel_settings</mat-icon>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 mb-4" *ngIf="isMasterAdmin">
                    <div class="list-wrapper" (click)="openLink('blog')">
                        <div class="clearfix">
                            <div class="float-left">
                                <h3>Blog                                    <!-- <span>List</span> -->
                                </h3>
                            </div>
                            <div class="float-right">
                                <div class="icon">
                                    <mat-icon>article</mat-icon>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
